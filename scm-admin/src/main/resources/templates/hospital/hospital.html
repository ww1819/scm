<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('医院列表')" />
	<th:block th:include="include :: layout-latest-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="hospital-form">
					<div class="select-list">
						<ul>
							<li>
								医院编码：<input type="text" name="hospitalCode"/>
							</li>
							<li>
								医院名称：<input type="text" name="hospitalName"/>
							</li>
							<li>
								状态：<select name="status">
									<option value="">所有</option>
									<option value="0">正常</option>
									<option value="1">停用</option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="hospital:hospital:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	             <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="hospital:hospital:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="hospital:hospital:remove">
	                <i class="fa fa-remove"></i> 删除
	            </a>
	            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="hospital:hospital:export">
		            <i class="fa fa-download"></i> 导出
		        </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('hospital:hospital:edit')}]];
		var removeFlag = [[${@permission.hasPermi('hospital:hospital:remove')}]];
		var prefix = ctx + "hospital/hospital";

		$(function() {
		    queryHospitalList();
		});

		function queryHospitalList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "医院",
		        columns: [{
		            checkbox: true
		        },
		        {
		            title: '序号',
		            align: 'center',
		            formatter: function (value, row, index) {
		                return $.table.serialNumber(index);
		            }
		        },
		        {
		            field: 'hospitalId',
		            title: '医院ID',
		            visible: false
		        },
		        {
		            field: 'hospitalCode',
		            title: '医院编码',
		            sortable: true
		        },
		        {
		            field: 'hospitalName',
		            title: '医院名称',
		            formatter: function (value, row, index) {
		                return '<a href="javascript:void(0)" onclick="$.operate.view(\'' + row.hospitalId + '\')">' + value + '</a>';
		            }
		        },
		        {
		            field: 'hospitalShortName',
		            title: '医院简称'
		        },
		        {
		            field: 'hospitalLevel',
		            title: '医院等级'
		        },
		        {
		            field: 'contactPerson',
		            title: '联系人'
		        },
		        {
		            field: 'contactPhone',
		            title: '联系电话'
		        },
		        {
		            field: 'province',
		            title: '省份'
		        },
		        {
		            field: 'city',
		            title: '城市'
		        },
		        {
		        	title: '状态',
		        	align: 'center',
		        	formatter: function (value, row, index) {
		        		return statusTools(row);
		        	}
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.hospitalId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.hospitalId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		}
		
		function resetPre() {
			$("#hospital-form")[0].reset();
			$.table.search();
		}

		function statusTools(row) {
		    if (row.status == 0) {
    			return '<i class="fa fa-toggle-on text-info fa-2x" onclick="disableHospital(\'' + row.hospitalId + '\')"></i> ';
    		} else {
    			return '<i class="fa fa-toggle-off text-info fa-2x" onclick="enableHospital(\'' + row.hospitalId + '\')"></i> ';
    		}
		}
		
		function disableHospital(hospitalId) {
			$.modal.confirm("确认要停用医院吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "hospitalId": hospitalId, "status": "1" });
		    })
		}

		function enableHospital(hospitalId) {
			$.modal.confirm("确认要启用医院吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "hospitalId": hospitalId, "status": "0" });
		    })
		}
	</script>
</body>
</html>
