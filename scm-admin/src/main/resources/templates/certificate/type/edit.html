<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('修改证件类型')" />
</head>
<body>
    <div class="main-content">
        <form id="form-certificate-type-edit" class="form-horizontal">
            <input name="typeId" type="hidden" th:value="${certificateType.typeId}"/>
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">类型编码：</label>
                        <div class="col-sm-8">
                            <input name="typeCode" placeholder="请输入类型编码" class="form-control" type="text" maxlength="50" th:value="${certificateType.typeCode}">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">类型名称：</label>
                        <div class="col-sm-8">
                            <input name="typeName" placeholder="请输入类型名称" class="form-control" type="text" maxlength="100" th:value="${certificateType.typeName}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">类型分类：</label>
                        <div class="col-sm-8">
                            <select name="typeCategory" class="form-control" required>
                                <option value="">请选择</option>
                                <option value="supplier" th:selected="${certificateType.typeCategory == 'supplier'}">供应商证件</option>
                                <option value="product" th:selected="${certificateType.typeCategory == 'product'}">产品证件</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">显示顺序：</label>
                        <div class="col-sm-8">
                            <input name="orderNum" placeholder="请输入显示顺序（数字越大越靠前）" class="form-control" type="number" th:value="${certificateType.orderNum}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">状态：</label>
                        <div class="col-sm-8">
                            <select name="status" class="form-control">
                                <option value="0" th:selected="${certificateType.status == '0'}">正常</option>
                                <option value="1" th:selected="${certificateType.status == '1'}">停用</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">类型描述：</label>
                        <div class="col-xs-10">
                            <textarea name="description" maxlength="500" class="form-control" rows="3" placeholder="请输入类型描述" th:text="${certificateType.description}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea name="remark" maxlength="500" class="form-control" rows="3" th:text="${certificateType.remark}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭</button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<script>
	    var prefix = ctx + "certificate/type";
	
        $("#form-certificate-type-edit").validate({
        	onkeyup: false,
        	rules:{
        		typeName:{
        			required: true,
        			maxlength: 100
        		},
        		typeCategory:{
        			required: true
        		}
        	},
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.saveTab(prefix + "/edit", $("#form-certificate-type-edit").serializeArray());
	        }
	    }
    </script>
</body>
</html>
