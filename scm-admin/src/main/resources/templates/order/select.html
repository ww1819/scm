<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('选择订单')" />
	<th:block th:include="include :: layout-latest-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="order-form">
					<div class="select-list">
						<ul>
							<li>
								订单编号：<input type="text" name="orderNo"/>
							</li>
							<li>
								医院名称：<input type="text" name="hospitalName"/>
							</li>
							<li>
								供应商名称：<input type="text" name="supplierName"/>
							</li>
							<li>
								订单状态：<select name="orderStatus">
									<option value="">所有</option>
									<option value="0">待接收</option>
									<option value="1">已接收</option>
									<option value="2">配送中</option>
									<option value="3">已完成</option>
									<option value="4">已取消</option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	
	<!-- 隐藏字段，用于存储选中的订单ID和名称 -->
	<input type="hidden" id="rowIds" name="rowIds"/>
	<input type="hidden" id="rowNames" name="rowNames"/>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<script th:inline="javascript">
		var prefix = ctx + "order/order";

		$(function() {
		    queryOrderList();
		});

		function queryOrderList() {
		    var options = {
		        url: prefix + "/list",
		        sortName: "orderDate",
		        sortOrder: "desc",
		        modalName: "订单",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'orderId',
		            title: '订单ID'
		        },
		        {
		            field: 'orderNo',
		            title: '订单编号',
		            sortable: true
		        },
		        {
		            field: 'hospitalName',
		            title: '医院名称'
		        },
		        {
		            field: 'supplierName',
		            title: '供应商名称'
		        },
		        {
		            field: 'orderAmount',
		            title: '订单金额',
		            formatter: function (value, row, index) {
		                if (value) {
		                    return '¥' + parseFloat(value).toFixed(2);
		                }
		                return '¥0.00';
		            }
		        },
		        {
		            field: 'warehouse',
		            title: '要货仓库'
		        },
		        {
		            field: 'orderDate',
		            title: '订单日期',
		            sortable: true
		        },
		        {
		        	title: '订单状态',
		        	align: 'center',
		        	formatter: function (value, row, index) {
		        		var statusMap = {
		        			'0': '<span class="label label-warning">待接收</span>',
		        			'1': '<span class="label label-info">已接收</span>',
		        			'2': '<span class="label label-primary">配送中</span>',
		        			'3': '<span class="label label-success">已完成</span>',
		        			'4': '<span class="label label-danger">已取消</span>'
		        		};
		        		return statusMap[row.orderStatus] || '';
		        	}
		        },
		        {
		            field: 'department',
		            title: '申请科室'
		        }]
		    };
		    $.table.init(options);
		    
		    // 监听选择事件，更新隐藏字段
		    $("#bootstrap-table").on("check.bs.table check-all.bs.table uncheck.bs.table uncheck-all.bs.table", function (e, rowsAfter, rowsBefore) {
		        var rows = $.common.equals("uncheck-all", e.type) ? rowsBefore : rowsAfter;
		        var rowIds = $.table.affectedRowIds(rows);
		        var rowNames = [];
		        if ($.isArray(rows)) {
		            rowNames = $.map(rows, function(row) {
		                return row.orderNo;
		            });
		        } else {
		            rowNames = [rows.orderNo];
		        }
		        $("#rowIds").val(rowIds.join(','));
		        $("#rowNames").val(rowNames.join(','));
		    });
		}
		
		/* 自定义重置 */
		function resetPre() {
			$("#order-form")[0].reset();
			$.table.search();
		}
	</script>
</body>
</html>
