<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('结算单列表')" />
	<th:block th:include="include :: layout-latest-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="settlement-form">
					<div class="select-list">
						<ul>
							<li>
								结算单号：<input type="text" name="settlementNo"/>
							</li>
							<li>
								发票号：<input type="text" name="invoiceNo"/>
							</li>
							<li>
								审核状态：<select name="auditStatus">
									<option value="">所有</option>
									<option value="0">待审核</option>
									<option value="1">已审核</option>
									<option value="2">已拒绝</option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="settlement:settlement:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	             <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="settlement:settlement:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="settlement:settlement:remove">
	                <i class="fa fa-remove"></i> 删除
	            </a>
	            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="settlement:settlement:export">
		            <i class="fa fa-download"></i> 导出
		        </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('settlement:settlement:edit')}]];
		var removeFlag = [[${@permission.hasPermi('settlement:settlement:remove')}]];
		var prefix = ctx + "settlement/settlement";

		$(function() {
		    querySettlementList();
		});

		function querySettlementList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "结算单",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'settlementId',
		            title: '结算单ID'
		        },
		        {
		            field: 'settlementNo',
		            title: '结算单号',
		            sortable: true
		        },
		        {
		            field: 'invoiceNo',
		            title: '发票号'
		        },
		        {
		            field: 'invoiceDate',
		            title: '发票日期',
		            sortable: true,
		            formatter: function(value, row, index) {
		                if (value) {
		                    // 如果value是日期字符串，直接返回日期部分
		                    if (typeof value === 'string' && value.indexOf(' ') > -1) {
		                        return value.split(' ')[0];
		                    }
		                    // 如果是Date对象，格式化
		                    if (value instanceof Date) {
		                        return $.common.formatDate(value, 'yyyy-MM-dd');
		                    }
		                    return value;
		                }
		                return '-';
		            }
		        },
		        {
		            field: 'customerName',
		            title: '客户名称'
		        },
		        {
		            field: 'supplierName',
		            title: '供应商名称'
		        },
		        {
		            field: 'totalAmount',
		            title: '总金额'
		        },
		        {
		            field: 'auditStatus',
		            title: '审核状态',
		            formatter: function(value, row, index) {
		            	var statusMap = {'0': '待审核', '1': '已审核', '2': '已拒绝'};
		            	return statusMap[value] || '';
		            }
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.settlementId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.settlementId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		}
		
		function resetPre() {
			$("#settlement-form")[0].reset();
			$.table.search();
		}
	</script>
</body>
</html>
