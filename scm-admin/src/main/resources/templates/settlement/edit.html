<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('修改结算单')" />
</head>
<body>
    <div class="main-content">
        <form id="form-settlement-edit" class="form-horizontal">
            <input name="settlementId" type="hidden" th:value="${settlement.settlementId}"/>
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">结算单号：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${settlement.settlementNo}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">发票号：</label>
                        <div class="col-sm-8">
                            <input name="invoiceNo" placeholder="请输入发票号" class="form-control" type="text" maxlength="50" th:value="${settlement.invoiceNo}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">发票日期：</label>
                        <div class="col-sm-8">
                            <input name="invoiceDate" placeholder="请输入发票日期" class="form-control" type="date" th:value="${#dates.format(settlement.invoiceDate, 'yyyy-MM-dd')}">
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea name="remark" maxlength="500" class="form-control" rows="3" th:text="${settlement.remark}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭</button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<script>
	    var prefix = ctx + "settlement/settlement";
	
        $("#form-settlement-edit").validate({
        	onkeyup: false,
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.saveTab(prefix + "/edit", $("#form-settlement-edit").serializeArray());
	        }
	    }
    </script>
</body>
</html>
