<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('修改物资字典')" />
</head>
<body>
    <div class="main-content">
        <form id="form-material-dict-edit" class="form-horizontal">
            <input name="materialId" type="hidden" th:value="${materialDict.materialId}"/>
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">产品编码：</label>
                        <div class="col-sm-8">
                            <input name="materialCode" placeholder="请输入产品编码" class="form-control" type="text" maxlength="50" th:value="${materialDict.materialCode}" required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label is-required">产品名称：</label>
                        <div class="col-sm-8">
                            <input name="materialName" placeholder="请输入产品名称" class="form-control" type="text" maxlength="200" th:value="${materialDict.materialName}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">规格：</label>
                        <div class="col-sm-8">
                            <input name="specification" placeholder="请输入规格" class="form-control" type="text" maxlength="200" th:value="${materialDict.specification}">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">型号：</label>
                        <div class="col-sm-8">
                            <input name="model" placeholder="请输入型号" class="form-control" type="text" maxlength="200" th:value="${materialDict.model}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">单位：</label>
                        <div class="col-sm-8">
                            <input name="unit" placeholder="请输入单位" class="form-control" type="text" maxlength="20" th:value="${materialDict.unit}">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">采购价格：</label>
                        <div class="col-sm-8">
                            <input name="purchasePrice" placeholder="请输入采购价格" class="form-control" type="text" th:value="${materialDict.purchasePrice}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">厂家名称：</label>
                        <div class="col-sm-8">
                            <input name="manufacturerName" placeholder="请输入厂家名称" class="form-control" type="text" maxlength="200" th:value="${materialDict.manufacturerName}">
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea name="remark" maxlength="500" class="form-control" rows="3" th:text="${materialDict.remark}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭</button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<script>
	    var prefix = ctx + "material/dict";
	
        $("#form-material-dict-edit").validate({
        	onkeyup: false,
        	rules:{
        		materialCode:{
        			required: true,
        			maxlength: 50
        		},
        		materialName:{
        			required: true,
        			maxlength: 200
        		}
        	},
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.saveTab(prefix + "/edit", $("#form-material-dict-edit").serializeArray());
	        }
	    }
    </script>
</body>
</html>
