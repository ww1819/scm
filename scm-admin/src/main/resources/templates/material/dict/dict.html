<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('物资字典列表')" />
	<th:block th:include="include :: layout-latest-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="material-dict-form">
					<div class="select-list">
						<ul>
							<li>
								产品编码：<input type="text" name="materialCode"/>
							</li>
							<li>
								产品名称：<input type="text" name="materialName"/>
							</li>
							<li>
								状态：<select name="status">
									<option value="">所有</option>
									<option value="0">正常</option>
									<option value="1">停用</option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="material:dict:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	             <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="material:dict:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="material:dict:remove">
	                <i class="fa fa-remove"></i> 删除
	            </a>
	            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="material:dict:export">
		            <i class="fa fa-download"></i> 导出
		        </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('material:dict:edit')}]];
		var removeFlag = [[${@permission.hasPermi('material:dict:remove')}]];
		var prefix = ctx + "material/dict";

		$(function() {
		    queryMaterialDictList();
		});

		function queryMaterialDictList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "物资字典",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'materialId',
		            title: '物资ID'
		        },
		        {
		            field: 'materialCode',
		            title: '产品编码',
		            sortable: true
		        },
		        {
		            field: 'materialName',
		            title: '产品名称',
		            formatter: function (value, row, index) {
		                return '<a href="javascript:void(0)" onclick="$.operate.view(\'' + row.materialId + '\')">' + value + '</a>';
		            }
		        },
		        {
		            field: 'specification',
		            title: '规格'
		        },
		        {
		            field: 'model',
		            title: '型号'
		        },
		        {
		            field: 'unit',
		            title: '单位'
		        },
		        {
		            field: 'manufacturer',
		            title: '厂家'
		        },
		        {
		        	title: '状态',
		        	align: 'center',
		        	formatter: function (value, row, index) {
		        		return statusTools(row);
		        	}
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.materialId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.materialId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		}
		
		function resetPre() {
			$("#material-dict-form")[0].reset();
			$.table.search();
		}

		function statusTools(row) {
		    if (row.status == 0) {
    			return '<i class="fa fa-toggle-on text-info fa-2x" onclick="disableMaterialDict(\'' + row.materialId + '\')"></i> ';
    		} else {
    			return '<i class="fa fa-toggle-off text-info fa-2x" onclick="enableMaterialDict(\'' + row.materialId + '\')"></i> ';
    		}
		}
		
		function disableMaterialDict(materialId) {
			$.modal.confirm("确认要停用物资吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "materialId": materialId, "status": "1" });
		    })
		}

		function enableMaterialDict(materialId) {
			$.modal.confirm("确认要启用物资吗？", function() {
				$.operate.post(prefix + "/changeStatus", { "materialId": materialId, "status": "0" });
		    })
		}
	</script>
</body>
</html>
