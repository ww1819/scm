<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('修改耗材分类')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-category-edit">
			<input name="categoryId" type="hidden" th:value="${category.categoryId}"/>
			<input id="parentId" name="parentId" type="hidden" th:value="${category.parentId}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">上级分类：</label>
				<div class="col-sm-8">
				    <div class="input-group">
						<input class="form-control" type="text" id="parentName" readonly="true" th:value="${category.parentName}">
				    </div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">分类名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="categoryName" id="categoryName" th:value="${category.categoryName}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">显示排序：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="orderNum" th:value="${category.orderNum}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">分类状态：</label>
				<div class="col-sm-8">
				    <div class="radio-box">
						<input type="radio" id="status0" name="status" value="0" th:checked="${category.status == '0'}">
						<label for="status0">正常</label>
					</div>
				    <div class="radio-box">
						<input type="radio" id="status1" name="status" value="1" th:checked="${category.status == '1'}">
						<label for="status1">停用</label>
					</div>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "material/category";
		
		$("#form-category-edit").validate({
			onkeyup: false,
			rules:{
				categoryName:{
					required: true,
					maxlength: 100
				},
				orderNum:{
					digits:true
				}
			},
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/edit", $('#form-category-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
