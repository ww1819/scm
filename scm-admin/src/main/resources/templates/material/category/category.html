<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('耗材分类')" />
	<th:block th:include="include :: layout-latest-css" />
	<th:block th:include="include :: ztree-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<div class="select-list">
					<ul>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.expand()"><i class="fa fa-exchange"></i> 展开/折叠</a>
						</li>
					</ul>
				</div>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="$.operate.addTab(0)" shiro:hasPermission="material:category:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	             <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="material:category:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	            <a class="btn btn-danger single disabled" onclick="$.operate.remove()" shiro:hasPermission="material:category:remove">
	                <i class="fa fa-remove"></i> 删除
	            </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-tree-table"></table>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<th:block th:include="include :: ztree-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('material:category:edit')}]];
		var removeFlag = [[${@permission.hasPermi('material:category:remove')}]];
		var prefix = ctx + "material/category";

		$(function() {
		    var options = {
		        url: prefix + "/list",
		        code: "categoryId",
		        parentCode: "parentId",
		        uniqueId: "categoryId",
		        createUrl: prefix + "/add/{id}",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove/{id}",
		        modalName: "耗材分类",
		        columns: [{
		            field: 'categoryName',
		            title: '分类名称',
		            align: 'left'
		        },
		        {
		            field: 'orderNum',
		            title: '显示顺序',
		            align: 'center'
		        },
		        {
		            field: 'status',
		            title: '状态',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	if (value == '0') {
		            		return '<span class="label label-success">正常</span>';
		            	} else {
		            		return '<span class="label label-danger">停用</span>';
		            	}
		            }
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            align: 'center'
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.categoryId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                actions.push('<a class="btn btn-info btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.addTab(\'' + row.categoryId + '\')"><i class="fa fa-plus"></i>新增</a> ');
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.categoryId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.treeTable.init(options);
		});
	</script>
</body>
</html>
