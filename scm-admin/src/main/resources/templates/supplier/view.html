<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('供应商详情')" />
</head>
<body>
    <div class="main-content">
        <form id="form-supplier-view" class="form-horizontal">
            <input name="supplierId" type="hidden" th:value="${supplier.supplierId}"/>
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">供应商编码：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.supplierCode}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">公司名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.companyName}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">供应商编码：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.supplierCode}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">拼音简码：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.companyShortName}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">法人：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.legalPerson}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">税号：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.taxNumber}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">注册资金（万元）：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.registeredCapital}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">资质有效期：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.qualificationExpiryDate != null ? #dates.format(supplier.qualificationExpiryDate, 'yyyy-MM-dd') : ''}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">状态：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.status == '0' ? '待审核' : (supplier.status == '1' ? '正常' : '停用')}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">联系信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">省份/直辖市：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.province}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">城市：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.city}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">区县：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.district}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">详细地址：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.address}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">联系人：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.contactPerson}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">联系电话：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.contactPhone}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">邮箱：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.email}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">网址：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.website}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">审核信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">审核状态：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.auditStatus == '0' ? '待审核' : (supplier.auditStatus == '1' ? '已审核' : '已拒绝')}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">审核人：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${supplier.auditBy}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">审核时间：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${#dates.format(supplier.auditTime, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">经营范围：</label>
                        <div class="col-xs-10">
                            <textarea maxlength="1000" class="form-control" rows="3" readonly th:text="${supplier.businessScope}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">审核备注：</label>
                        <div class="col-xs-10">
                            <textarea maxlength="500" class="form-control" rows="3" readonly th:text="${supplier.auditRemark}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea maxlength="500" class="form-control" rows="3" readonly th:text="${supplier.remark}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
        <h4 class="form-header h4">供应商证件</h4>
        <div class="row">
            <div class="col-sm-12">
                <div class="btn-group-sm" style="margin-bottom: 10px;">
                    <button type="button" class="btn btn-success" onclick="addCertificate()">
                        <i class="fa fa-plus"></i> 新增证件
                    </button>
                </div>
                <div class="table-responsive">
                    <table id="certificate-table" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>证件类型</th>
                                <th>证件名称</th>
                                <th>证件编号</th>
                                <th>发证日期</th>
                                <th>有效期至</th>
                                <th>证件文件</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(certificateList)}">
                                <td colspan="8" class="text-center">暂无证件信息</td>
                            </tr>
                            <tr th:each="cert : ${certificateList}">
                                <td th:text="${cert.certificateType}"></td>
                                <td th:text="${cert.certificateName}"></td>
                                <td th:text="${cert.certificateNo}"></td>
                                <td th:text="${#dates.format(cert.issueDate, 'yyyy-MM-dd')}"></td>
                                <td th:text="${#dates.format(cert.expireDate, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <a th:if="${cert.certificateFile != null and cert.certificateFile != ''}" 
                                       th:href="@{${cert.certificateFile}}" 
                                       target="_blank" 
                                       class="btn btn-xs btn-info">
                                        <i class="fa fa-download"></i> 下载
                                    </a>
                                    <span th:if="${cert.certificateFile == null or cert.certificateFile == ''}">-</span>
                                </td>
                                <td>
                                    <span th:if="${cert.status == '0'}" class="label label-success">正常</span>
                                    <span th:if="${cert.status == '1'}" class="label label-danger">过期</span>
                                </td>
                                <td>
                                    <a href="javascript:void(0)" class="btn btn-xs btn-success" th:onclick="'editCertificate(' + ${cert.certificateId} + ')'">
                                        <i class="fa fa-edit"></i> 编辑
                                    </a>
                                    <a href="javascript:void(0)" class="btn btn-xs btn-danger" th:onclick="'deleteCertificate(' + ${cert.certificateId} + ')'">
                                        <i class="fa fa-remove"></i> 删除
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
      
    <div class="row" style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #fff; padding: 15px 20px; border-top: 1px solid #ddd; z-index: 1000; box-shadow: 0 -2px 8px rgba(0,0,0,0.1);">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭</button>
        </div>
    </div>
    <div style="height: 70px;"></div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
	    var supplierId = [[${supplier.supplierId}]];
	    var certificatePrefix = ctx + "certificate/supplier";
	    
	    function addCertificate() {
	        var url = certificatePrefix + "/add?supplierId=" + supplierId;
	        $.modal.openTab("新增供应商证件", url);
	    }
	    
	    function editCertificate(certificateId) {
	        var url = certificatePrefix + "/edit/" + certificateId;
	        $.modal.openTab("修改供应商证件", url);
	    }
	    
	    function deleteCertificate(certificateId) {
	        $.modal.confirm("确认要删除该证件吗？", function() {
	            $.operate.post(certificatePrefix + "/remove", { "ids": certificateId });
	        });
	    }
	</script>
</body>
</html>
