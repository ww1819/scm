<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('企业用户列表')" />
	<th:block th:include="include :: layout-latest-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="supplier-user-form">
					<div class="select-list">
						<ul>
							<li>
								供应商名称：<input type="text" name="supplierName"/>
							</li>
							<li>
								登录名称：<input type="text" name="loginName"/>
							</li>
							<li>
								是否主账号：<select name="isMain">
									<option value="">所有</option>
									<option value="0">否</option>
									<option value="1">是</option>
								</select>
							</li>
							<li>
								状态：<select name="status">
									<option value="">所有</option>
									<option value="0">正常</option>
									<option value="1">停用</option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="supplier:user:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	             <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="supplier:user:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="supplier:user:remove">
	                <i class="fa fa-remove"></i> 删除
	            </a>
	            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="supplier:user:export">
		            <i class="fa fa-download"></i> 导出
		        </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('supplier:user:edit')}]];
		var removeFlag = [[${@permission.hasPermi('supplier:user:remove')}]];
		var prefix = ctx + "supplier/user";

		$(function() {
		    querySupplierUserList();
		});

		function querySupplierUserList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "企业用户",
		        columns: [{
		            checkbox: true
		        },
		        {
		            title: '序号',
		            align: 'center',
		            formatter: function (value, row, index) {
		                return $.table.serialNumber(index);
		            }
		        },
		        {
		            field: 'supplierUserId',
		            title: 'ID',
		            visible: false
		        },
		        {
		            field: 'supplierName',
		            title: '供应商名称',
		            sortable: true
		        },
		        {
		            field: 'supplierCode',
		            title: '供应商编码'
		        },
		        {
		            field: 'loginName',
		            title: '登录名称',
		            sortable: true
		        },
		        {
		            field: 'userName',
		            title: '用户名称'
		        },
		        {
		            field: 'phonenumber',
		            title: '手机号码'
		        },
		        {
		            field: 'email',
		            title: '邮箱'
		        },
		        {
		            field: 'isMain',
		            title: '是否主账号',
		            formatter: function(value, row, index) {
		                if (value == '1') {
		                    return '<span class="label label-success">是</span>';
		                } else {
		                    return '<span class="label label-default">否</span>';
		                }
		            }
		        },
		        {
		            field: 'status',
		            title: '状态',
		            formatter: function(value, row, index) {
		                if (value == '0') {
		                    return '<span class="label label-success">正常</span>';
		                } else if (value == '1') {
		                    return '<span class="label label-danger">停用</span>';
		                }
		                return '';
		            }
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.supplierUserId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.supplierUserId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		}
		
		/* 自定义重置 */
		function resetPre() {
			$("#supplier-user-form")[0].reset();
			$.table.search();
		}

	</script>
</body>
</html>
