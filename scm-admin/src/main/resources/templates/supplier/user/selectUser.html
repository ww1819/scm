<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('选择用户')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="user-form">
					<div class="select-list">
						<ul>
							<li>
								登录名称：<input type="text" name="loginName"/>
							</li>
							<li>
								手机号码：<input type="text" name="phonenumber"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							    <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var prefix = ctx + "supplier/user";

		$(function() {
			var options = {
		        url: prefix + "/selectUserList",
		        sortName: "createTime",
		        sortOrder: "desc",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        clickToSelect: true,
		        rememberSelected: true,
		        columns: [{
		        	field: 'state',
		            checkbox: true
		        },
		        {
		            field: 'userId',
		            title: '用户ID',
		            visible: false
		        },
		        {
		            field: 'loginName',
		            title: '登录名称',
		            sortable: true
		        },
		        {
		            field: 'userName',
		            title: '用户名称'
		        },
		        {
		            field: 'email',
		            title: '邮箱'
		        },
		        {
		            field: 'phonenumber',
		            title: '手机'
		        },
		        {
		        	field: 'status',
		        	title: '用户状态',
		        	align: 'center',
		        	formatter: function (value, row, index) {
		        		if (value == '0') {
		        			return '<span class="label label-success">正常</span>';
		        		} else {
		        			return '<span class="label label-danger">停用</span>';
		        		}
		        	}
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        }]
		    };
		    $.table.init(options);
		    
		    // 监听选择事件，更新隐藏字段
		    $("#bootstrap-table").on("check.bs.table check-all.bs.table uncheck.bs.table uncheck-all.bs.table", function (e, rowsAfter, rowsBefore) {
		        var rows = $.common.equals("uncheck-all", e.type) ? rowsBefore : rowsAfter;
		        var rowIds = $.table.affectedRowIds(rows);
		        var rowNames = [];
		        if ($.isArray(rows)) {
		            rowNames = $.map(rows, function(row) {
		                return row.userName;
		            });
		        } else {
		            rowNames = [rows.userName];
		        }
		        $("#rowIds").val(rowIds.join(','));
		        $("#rowNames").val(rowNames.join(','));
		    });
		});
		
		// 添加隐藏字段用于存储选中的用户ID和名称
		$("body").append('<input type="hidden" id="rowIds" value=""><input type="hidden" id="rowNames" value="">');
	</script>
</body>
</html>
