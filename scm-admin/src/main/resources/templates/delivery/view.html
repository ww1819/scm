<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('配送单详情')" />
</head>
<body>
    <div class="main-content">
        <form id="form-delivery-view" class="form-horizontal">
            <input name="deliveryId" type="hidden" th:value="${delivery.deliveryId}"/>
            <h4 class="form-header h4">基本信息</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">配送单号：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${delivery.deliveryNo}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">医院名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${delivery.hospitalName}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">供应商名称：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${delivery.supplierName}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">配送金额：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${delivery.deliveryAmount}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">预计配送日期：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${#dates.format(delivery.expectedDeliveryDate, 'yyyy-MM-dd')}" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">单据状态：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${delivery.deliveryStatus == '0' ? '待配送' : (delivery.deliveryStatus == '1' ? '配送中' : (delivery.deliveryStatus == '2' ? '已完成' : '已取消'))}" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">其他信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label">备注：</label>
                        <div class="col-xs-10">
                            <textarea maxlength="500" class="form-control" rows="3" readonly th:text="${delivery.remark}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
      
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭</button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
</body>
</html>
