<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('配送单列表')" />
	<th:block th:include="include :: layout-latest-css" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="delivery-form">
					<div class="select-list">
						<ul>
							<li>
								配送单号：<input type="text" name="deliveryNo"/>
							</li>
							<li>
								医院名称：<input type="text" name="hospitalName"/>
							</li>
							<li>
								单据状态：<select name="deliveryStatus">
									<option value="">所有</option>
									<option value="0">待配送</option>
									<option value="1">配送中</option>
									<option value="2">已完成</option>
									<option value="3">已取消</option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="resetPre()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="delivery:delivery:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	             <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="delivery:delivery:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
	            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="delivery:delivery:remove">
	                <i class="fa fa-remove"></i> 删除
	            </a>
	            <a class="btn btn-info multiple disabled" href="javascript:void(0)" shiro:hasPermission="delivery:delivery:print">
	                <i class="fa fa-print"></i> 打印
	            </a>
	            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="delivery:delivery:export">
		            <i class="fa fa-download"></i> 导出
		        </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: layout-latest-js" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('delivery:delivery:edit')}]];
		var removeFlag = [[${@permission.hasPermi('delivery:delivery:remove')}]];
		var prefix = ctx + "delivery/delivery";

		$(function() {
		    queryDeliveryList();
		    
		    // 使用事件委托监听打印按钮点击
		    $(document).on('click', '#toolbar .btn-info.multiple', function(e) {
		        e.preventDefault();
		        e.stopPropagation();
		        console.log('Print button clicked');
		        var $btn = $(this);
		        
		        // 如果按钮被禁用，提示用户
		        if ($btn.hasClass('disabled')) {
		            console.log('Button is disabled');
		            $.modal.msgWarning("请至少选择一条记录进行打印");
		            return false;
		        }
		        
		        // 直接执行打印逻辑
		        var rows = $('#bootstrap-table').bootstrapTable('getSelections');
		        console.log('Selected rows count:', rows ? rows.length : 0);
		        
		        if (!rows || rows.length === 0) {
		            $.modal.msgWarning("请至少选择一条记录进行打印");
		            return false;
		        }
		        
		        if (rows.length === 1) {
		            // 单个打印
		            var deliveryId = rows[0].deliveryId;
		            console.log('Opening print page for deliveryId:', deliveryId);
		            var printUrl = prefix + "/print/" + deliveryId;
		            console.log('Print URL:', printUrl);
		            try {
		                var printWindow = window.open(printUrl, '_blank');
		                if (!printWindow || printWindow.closed || typeof printWindow.closed == 'undefined') {
		                    $.modal.alertError("浏览器阻止了弹窗，请允许弹窗后重试");
		                }
		            } catch (err) {
		                console.error('Error opening print window:', err);
		                $.modal.alertError("打开打印页面失败：" + err.message);
		            }
		        } else {
		            // 批量打印
		            $.modal.confirm("确定要打印选中的 " + rows.length + " 条配送单吗？", function() {
		                rows.forEach(function(row, index) {
		                    setTimeout(function() {
		                        var printUrl = prefix + "/print/" + row.deliveryId;
		                        console.log('Opening print page for deliveryId:', row.deliveryId, 'URL:', printUrl);
		                        try {
		                            var printWindow = window.open(printUrl, '_blank');
		                            if (!printWindow && index === 0) {
		                                $.modal.alertError("浏览器阻止了弹窗，请允许弹窗后重试");
		                            }
		                        } catch (err) {
		                            console.error('Error opening print window:', err);
		                        }
		                    }, index * 200);
		                });
		            });
		        }
		        
		        return false;
		    });
		});

		function queryDeliveryList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        sortName: "createTime",
		        sortOrder: "desc",
		        modalName: "配送单",
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'index',
		            title: '序号',
		            align: 'center',
		            width: 60,
		            formatter: function(value, row, index) {
		                return index + 1;
		            }
		        },
		        {
		            field: 'deliveryNo',
		            title: '配送单号',
		            sortable: true
		        },
		        {
		            field: 'hospitalName',
		            title: '医院名称',
		            formatter: function(value, row, index) {
		                return value || '-';
		            }
		        },
		        {
		            field: 'supplierName',
		            title: '供应商名称',
		            formatter: function(value, row, index) {
		                return value || '-';
		            }
		        },
		        {
		            field: 'deliveryAmount',
		            title: '配送金额'
		        },
		        {
		            field: 'deliveryStatus',
		            title: '单据状态',
		            formatter: function(value, row, index) {
		            	var statusMap = {'0': '待配送', '1': '配送中', '2': '已完成', '3': '已取消'};
		            	return statusMap[value] || '';
		            }
		        },
		        {
		            field: 'expectedDeliveryDate',
		            title: '预计配送日期',
		            sortable: true
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            sortable: true
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.deliveryId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.deliveryId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		}
		
		function resetPre() {
			$("#delivery-form")[0].reset();
			$.table.search();
		}
		
	</script>
</body>
</html>
